@(loginform: Form[loginModel])
<html>
    <head>
        <title>Log In</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/IA-logo.png")">
        <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/reset.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/login.css")">
    </head>
    <body class = "container">
        @helper.form(routes.loginController.authenticate) {
       <div class="module form-module">
       <div class="toggle"><i class="fa fa-times fa-pencil"></i>
       <div class="tooltip">Click Me</div>
       </div>
       <div class="form">
       <h2>Login to your account</h2>
       <form>
         <input type="text" name="username" placeholder="Username"/>
         <input type="password" name="password" placeholder="Password"/>
         <button type="submit" class="btn btn-primary" value="Log In">Login</button>
       </form>
       </div>
       <div class="form">
       <h2>Create an account</h2>
       <form>
         <input type="text" name ="username" placeholder="Username"/>
         <input type="password" name="password" placeholder="Password"/>
         <input type="email" name="email" placeholder="Email Address"/>
         <button type="submit" class="btn btn-primary" value="Register">Register</button>
       </form>
       </div>
       <div class="cta"><a class = "btn-link" href="@routes.loginController.Login()">Forgot your password?</a></div>
       </div>
    }
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="@routes.Assets.at("bootstrap/js/da0415260bc83974687e3f9ae.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("bootstrap/js/login.js")" type="text/javascript"></script>
    </body>
</html>
